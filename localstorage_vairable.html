<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sendrcv()
        {
            var sndmsg = document.getElementById('sndmsg').value;
            sessionStorage.setItem('msg',sndmsg);
            var msg = sessionStorage.getItem('msg');
            document.getElementById('rcvmsg').value = msg;
        }
    </script>
</head>
<body>
    <input type="text" id="sndmsg">
    <input type="text" id="rcvmsg">
    <button onclick="sendrcv()">send</button>
</body>
</html>
